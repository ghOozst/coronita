<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.svg" alt="">
            <h4>Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#"class="nav-link">Products</a></li>
                <li><a href="#"class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="intro">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>
                        The next 14 inch bezeless display oferring a 4k display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="select-btn">14 Inch</button>
                    <button class="add-btn">Add To Cart</button>
                </div>
            </div>
            <div class="laptop">
                <img src="./img/matebook.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
